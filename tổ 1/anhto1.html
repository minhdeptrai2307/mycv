<!DOCTYPE html>
<html>
<head>
  <title>Trang web của bạn</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .image-container {
      position: relative;
      width: 1000px;
      height: 700px;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }

    .image-container img.active {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-button.left {
      left: 10px;
    }

    .arrow-button.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <a href="http://127.0.0.1:5500/%E1%BA%A3nh%20k%E1%BB%89%20y%E1%BA%BFu/t%E1%BB%95%201/nh%C3%A0n/nh%C3%A0n.html">
      <img class="active" src="https://cdn.discordapp.com/attachments/941273632217387008/1117475079887011900/ki_yeu-03886.jpg" alt="Ảnh 1">
    </a>
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475080662949968/the_1-2086.jpg" alt="Ảnh 2">
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475082026106981/the_1-2371.jpg" alt="Ảnh 3">
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475082814627840/the_1-2575.jpg" alt="Ảnh 4">
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475083607359518/the_2-0899.jpg" alt="Ảnh 5">
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475084924362802/the_2-1312.jpg" alt="Ảnh 6">
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475085696126986/the_2-1331.jpg" alt="Ảnh 7">
    <img src="https://cdn.discordapp.com/attachments/941273632217387008/1117475081396965487/the_1-2363.jpg" alt="Ảnh 8" >
    <!-- Thêm các ảnh khác tương tự -->
  </div>

  <div class="arrow-button left">&#8249;</div>
  <div class="arrow-button right">&#8250;</div>

  <script>
    var currentIndex = 0;
    var images = document.querySelectorAll('.image-container img');
    var maxIndex = images.length - 1;

    function showImage(index) {
      currentIndex = index;
      images.forEach(function(image, i) {
        if (i === currentIndex) {
          image.classList.add('active');
        } else {
          image.classList.remove('active');
        }
      });
    }

    document.querySelector('.arrow-button.left').addEventListener('click', function() {
      var newIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(newIndex);
    });

    document.querySelector('.arrow-button.right').addEventListener('click', function() {
      var newIndex = (currentIndex + 1) % images.length;
      showImage(newIndex);
    });

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') {
        var newIndex = (currentIndex + 1) % images.length;
        showImage(newIndex);
      } else if (event.key === 'ArrowLeft') {
        var newIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(newIndex);
      }
    });

    // Xử lý sự kiện khi nhấp vào ảnh đầu tiên
    var firstImage = document.querySelector('.image-container img');
    firstImage.addEventListener('click', function() {
      var imageURL = firstImage.getAttribute('src');
      window.location.href = imageURL;
    });
  </script>
</body>
</html>
