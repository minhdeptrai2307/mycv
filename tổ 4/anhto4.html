    body {

      position: relative;
    }

    .image-container {
      position: relative;
      width: 1000px;
      height: 700px;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }

    .image-container img.active {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-button.left {
      left: 10px;
    }

    .arrow-button.right {
      right: 10px;
    }
  </style>

  <div class="arrow-button left">&#8249;</div>
  <div class="arrow-button right">&#8250;</div>

  <script>
    var currentIndex = 0;
    var images = document.querySelectorAll('.image-container img');
    var maxIndex = images.length - 1;

    function showImage(index) {
      currentIndex = index;
      images.forEach(function(image, i) {
        if (i === currentIndex) {
          image.classList.add('active');
        } else {
          image.classList.remove('active');
        }
      });
    }

    document.querySelector('.arrow-button.left').addEventListener('click', function() {
      var newIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(newIndex);
    });

    document.querySelector('.arrow-button.right').addEventListener('click', function() {
      var newIndex = (currentIndex + 1) % images.length;
      showImage(newIndex);
    });

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') {
        var newIndex = (currentIndex + 1) % images.length;
        showImage(newIndex);
      } else if (event.key === 'ArrowLeft') {
        var newIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(newIndex);
      }
    });

    // Xử lý sự kiện khi nhấp vào ảnh đầu tiên
    var firstImage = document.querySelector('.image-container img');
    firstImage.addEventListener('click', function() {
      var imageURL = firstImage.getAttribute('src');
      window.location.href = imageURL;
    });
  </script>
